<html>
	<head>
        <title>Planeten - Gruppe 1 - Team 9</title>
        <!-- JQuery import -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		
        <script type="text/javascript">
            
		$(document).ready(function(){
			$("#planeten_form").submit(function(event){
				// POST asynchron via AJAX und jQuery absetzen
                event.preventDefault();
			
				//Auslesen des Formulares
				var data = {"name": $("input[name='name']").val(),
                            "durchmesser": $("input[name='durchmesser']").val(),
							"abstand": $("input[name='abstand']").val()};
				
                // Ausführen des Formulares - AJAX & jQuery
                $.ajax({
					type: "POST",
					url: "/planeten",
					data: JSON.stringify(data),
					contentType: "application/json"
					}).done(function(){
						alert("Planet < "+data.name+" > wurde hinzugefügt.");
                            $("#planeten_form")[0].reset();
					}).fail(function(event){
						alert("Planet < "+data.name+" > konnte nicht hinzugefügt werden. ('+JSON.stringify(event)+')");
				});
			});	
		});
	</script>
	</head>
	<body>
		<form id= "planeten_form" action="/planeten" method="POST" style='margin-top:20px;'/>
            Planet: <input name='name'/></br></br>Durchmesser in km: <input name='durchmesser' /></br></br>Abstand zur Sonne in Mio km: <input name='abstand' /></br></br><input type='submit' value='Absenden' /></div>
         </form>
         <br/><a href="/planeten" style="color:#0000FF;">Planeten-Tabelle anschauen</a></div>
	</body>
</html>
